<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <title>Carousel</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
  <script
   src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
   crossorigin="anonymous">
  </script>
 </head>

 <body>
  <!-- container -->
  <main>
    <h1>May Craviotto</h1>
    <section>
      <div data-slide="0" class="carousel-content active">
        <img src="assets/images/comic1.jpg" alt="comic1">
      </div>
      <div data-slide="1" class="carousel-content">
        <img src="assets/images/comic2.jpg" alt="comic2">
      </div>
      <div data-slide="2" class="carousel-content">
        <img src="assets/images/comic3.jpg" alt="comic3">
      </div>
      <div data-slide="3" class="carousel-content">
        <img src="assets/images/comic4.jpg" alt="comic4">
      </div>
      <div data-slide="4" class="carousel-content">
        <img src="assets/images/comic5.jpg" alt="comic5">
      </div>
      <div data-slide="5" class="carousel-content">
        <img src="assets/images/comic6.jpg" alt="comic6">
      </div>
      <div data-slide="6" class="carousel-content">
        <img src="assets/images/comic7.jpg" alt="comic7">
      </div>
    </section>
    <section>
      <a href="#" class="previous active">&#10094;</a>
      <button data-target="0" class="control" type="button"></button>
      <button data-target="1" class="control" type="button"></button>
      <button data-target="2" class="control" type="button"></button>
      <button data-target="3" class="control" type="button"></button>
      <button data-target="4" class="control" type="button"></button>
      <button data-target="5" class="control" type="button"></button>
      <button data-target="6" class="control" type="button"></button>
      <a href="#" class="next">&#10095;</a>
    </section>
  </main>


  <script src="js/jquery.js"></script>
 </body>
</html>
